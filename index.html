<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <video playsinline autoplay muted loop poster="stars.jpg" id="bgvid">
      <source src="space.mp4" type="video/mp4">
    </video>

  <div class="calculator">
    <div class="calculator-display">0</div>

    <div class="calculator-buttons">

      <button class="function" id="clear" style="border-top-left-radius: 5px;">AC</button>
      <button class="function" id="sign">±</button>
      <button class="function" id="percent">%</button>
      <button class="operator" id="divide" style="border-top-right-radius: 5px;">÷</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator" id="multiply">x</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator" id="subtract">-</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator" id="add">+</button>

      <button class="mode material-icons dark_mode_btn" data-action="changemode" id="lighticon" style="border-bottom-left-radius: 5px;">brightness_6</button>
      <button class="number">0</button>
      <button class="decimal" id="decimal">.</button>
      <button class="function" id="calculate" style="border-bottom-right-radius: 5px;">=</button>

    </div>
