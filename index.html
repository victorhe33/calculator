<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <video playsinline autoplay muted loop poster="media/stars.jpg" id="bgvid">
    <source src="media/space.mp4" type="video/mp4">
  </video>

  <div class="header">Calculator</div>

  <div class="center">
    <div class="calculator">
      <div class="calculator-display">0</div>

      <div class="calculator-buttons">

        <button class="function" id="clear">AC</button>
        <button class="function" id="posNeg">+/-</button>
        <button class="function" id="percent">%</button>
        <button class="operator" id="divide">/</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="multiply">x</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="subtract">-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="add">+</button>

        <button class="material-icons" id="lightmode">brightness_6</button>
        <button class="number">0</button>
        <button class="decimal" id="decimal">.</button>
        <button class="function" id="calculate">=</button>

      </div>
    </div>
  </div>

  <div class="footer">Victor He &copy;2022 The Odin Project</div>

</body>
<script src="js/script.js"></script>
</html>
