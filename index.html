<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <video playsinline autoplay muted loop poster="media/stars.jpg" id="bgvid">
    <source src="media/space.mp4" type="video/mp4">
    </video>

  <div class="header">Calculator</div>

  <div class="center">
    <div class="calculator">
      <div class="calculator-display">0</div>

      <div class="calculator-buttons">

        <button class="function" id="clear" data-key="65">AC</button>
        <button class="function" id="posNeg">+/-</button>
        <button class="function" id="percent">%</button>
        <button class="operator" id="divide" data-key="191">/</button>

        <button class="number" data-key="55">7</button>
        <button class="number" data-key="56">8</button>
        <button class="number" data-key="57">9</button>
        <button class="operator" id="multiply" data-key="88">x</button>

        <button class="number" data-key="52">4</button>
        <button class="number" data-key="53">5</button>
        <button class="number" data-key="54">6</button>
        <button class="operator" id="subtract" data-key="189">-</button>

        <button class="number" data-key="49">1</button>
        <button class="number" data-key="50">2</button>
        <button class="number" data-key="51">3</button>
        <button class="operator" id="add" data-key="187s">+</button>

        <button class="material-icons" id="lightmode">brightness_6</button>
        <button class="number" data-key="48">0</button>
        <button class="decimal" id="decimal" data-key="190">.</button>
        <button class="function" id="calculate" data-key="187">=</button>

      </div>
    </div>
  </div>

  <div class="footer">Victor He &copy;2022 The Odin Project</div>

</body>
<script src="js/script.js"></script>
</html>
